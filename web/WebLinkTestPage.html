<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>window.location으로 웹 사이트 접속3</title>
	<script type="text/javascript">
		function load() 
		{
			window.location="callScreenMethod://Get5STARMember:notMember;";
		}
		
		function load1() 
		{
			window.location="callScreenMethod://Get5STARMember=notMember;";
		}
		
		function load2() 
		{
			window.location="callScreenMethod://?Get5STARMember=notMember;";
		}
		
		function load3() 
		{
			window.location="callScreenMethod://?Get5STARMember:notMember;";
		}
		
		function load4()

			window.location="Hana1QAccount://";
		}
		
		function load5() 
		{
			window.location="Hana1QAccount";
		}
		
		function load6() 
		{
			window.location="hana1qaccount://";
		}
		
		function load7() 
		{
			window.location="Hana1QMTSBridge://";
		}
	</script>
</head>
<body>
<h3>window.location으로 웹 사이트 접속4</h3>
<hr>	
<p>
	<button onclick="load()">웹사이트 접속</button>
</p>
	
<p>
	<button onclick="load1()">웹사이트 접속1</button>
</p>
	
<p>
	<button onclick="load2()">웹사이트 접속2</button>
</p>
	
<p>
	<button onclick="load3()">웹사이트 접속4</button>
</p>

<p>
	<button onclick="load4()">비대면 접속 테스트1</button>
</p>
	
<p>
	<button onclick="load5()">비대면 접속 테스트2</button>
</p>
	
	<p>
	<button onclick="load6()">비대면 접속 테스트3</button>
</p>

<p>
	<button onclick="load7()">MTS 접속 테스트</button>
</p>
	
</body>
</html>
