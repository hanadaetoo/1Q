		}

			window.location="Hana1QAccount://openscreen?screenNumber=6900&openData=";

<hr>	
<p>

			비대면계좌개설 웹 연동 테스트 링크1<br>(화면 미지정 / 스키마 타입1)
  		</div>
	</button>
</p>

<p>
	<button onclick="load_noopenscreen_type2()">비대면계좌개설 웹 연동 테스트 링크2<br>(화면 미지정 / 스키마 타입2)</button>
</p>
	
<p>
	<button onclick="load_openscreen_type2()">비대면계좌개설 웹 연동 테스트 링크3<br>(화면 지정 & 있음 / 오픈데이터 없음)</button>
</p>

<p>
	<button onclick="load_openscreen_type3()">비대면계좌개설 웹 연동 테스트 링크4<br>(화면 지정 & 없음 / 오픈데이터 있음)</button>
</p>
	
</body>
</html>
