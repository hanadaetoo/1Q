<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>웹 연동 테스트 페이지2</title>
	<script type="text/javascript">
		function load_noopenscreen_type1() 
		{
			window.location="Hana1QMTS://openscreen?screenNumber=7000";
		}
		
		function load_noopenscreen_type2() 
		{
			window.location="Hana1QAccount://openscreen";
		}
		
		function load_openscreen_type1() 
		{
			window.location="Hana1QAccount://openscreen?screenNumber=6900&openData=";
		}
		
		function load_openscreen_type2() 
		{
			window.location="Hana1QAccount://openscreen?screenNumber=6900&openData=111";
		}
		
		function load_openscreen_type3() 
		{
			window.location="Hana1QAccount://openscreen?screenNumber=1234&openData=111";
		}
	</script>
</head>
<body>
<h3>웹 연동 테스트 페이지2</h3>
<hr>	
<p>
	<button onclick="load_noopenscreen_type1()">    
		비대면 테스트 링크1 (화면 미지정 / 스키마 타입1)
	</button>
</p>

<p>
	<button onclick="load_noopenscreen_type2()">
		비대면 테스트 링크2 (화면 미지정 / 스키마 타입2)
	</button>
</p>
	
<p>
	<button onclick="load_openscreen_type2()">
		비대면 테스트 링크3 (화면 지정 & 있음 / 오픈데이터 있음)
	</button>
</p>

<p>
	<button onclick="load_openscreen_type3()">
		비대면 테스트 링크4 (화면 지정 & 없음 / 오픈데이터 있음)
	</button>
</p>
	
</body>
</html>
